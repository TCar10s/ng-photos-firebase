<div class="d-flex">
  <div class="f-g-1">
    <h3>Select file</h3>
    <div
      appNgDropFiles
      (mouseHover)="dropElement = $event"
      [files]="files"
      [ngClass]="{ 'file-over': dropElement }"
      class="well drop-zone"
    >
      <p>Drop the files here</p>
      <img src="assets/img/drop-images.png" alt="" />
    </div>
  </div>
  <div class="f-g-2 ms-5">
    <h4>Load file</h4>
    <button mat-raised-button color="primary" (click)="loadImages()">
      Upload to firebase
    </button>
    <button mat-raised-button class="ms-2" color="warn" (click)="cleanFiles()">
      Clean up
    </button>

    <table class="table mt-3 table-sm text-light">
      <thead class="table-dark">
        <th>Name</th>
        <th>Size</th>
        <th>Progress</th>
      </thead>
      <tbody>

        <tr *ngFor="let file of files">
          <td [ngClass]="{'text-purple': file.progress >= 100}">
            {{ file.nameFile }}
          </td>
          <td>{{ file.file.size / 1024 / 1024 | number: ".2-2" }} MB</td>
          <td>

            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                [ngStyle]="{ width: file.progress + '%' }"
              ></div>
            </div>
          </td>
          
        </tr>

      </tbody>
    </table>

  </div>
</div>
